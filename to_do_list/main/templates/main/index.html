<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
    <h2>TO-DO ЛИСТ</h2>
    <a href="admin/">Создание задачи</a>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Задача</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for tasks in tasks %}
            <tr>
                <td>{{ tasks.id }})</td>
                <td>({{ tasks.body }})</td>
                <td>
                    <a href="edit/{{ tasks.id }}">|Изменить|</a>
                    <a href="delete/{{ tasks.id }}">|Удалить|</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
</body>
</html>
